<h2>Create New User</h2>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">

  <div>
    <label for="username">Username:</label>
    <input id="username" type="text" formControlName="username" required>
    <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched">
      Username is required.
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email" required>
     <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
      <div *ngIf="userForm.get('email')?.errors?.['required']">Email is required.</div>
      <div *ngIf="userForm.get('email')?.errors?.['email']">Enter a valid email address.</div>
    </div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input id="password" type="password" formControlName="password" required>
     <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
       <div *ngIf="userForm.get('password')?.errors?.['required']">Password is required.</div>
       <div *ngIf="userForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</div>
    </div>
  </div>

  <button type="submit" [disabled]="userForm.invalid">Create User</button> <p><a routerLink="/users">Cancel</a></p> </form>
